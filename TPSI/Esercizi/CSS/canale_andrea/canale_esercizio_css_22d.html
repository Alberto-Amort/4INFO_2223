<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 22c</title>

    <style>
        .container {
            width: 350px;   
            height: 80px;
        }
        .block {
            display: inline;
            width: 64px;
            height: 64px;
            background-color: violet;
            float: left;
            border-radius: 8px;
            margin-top: 1em;
            margin-right: 1em;
        }

        .sentence {
            display: inline;
            float: right;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sentence">
            <p>This sentence appears next to the float</p>
        </div>
        <div class="block">
            <p style="margin-left: 0.7em;">Float</p>
        </div>
    </div>
    <p>Cause this sentence to appear below the float</p>
</body>
</html>
