<!DOCTYPE html> <!-- HTML5-->
<html lang="it"> <!-- Pagina HTML -->
<head>

    <meta charset="UTF-8" />

    <meta name="keywords" content="esercizio, html, lezioni, scuola" />

      body {background-color: rgb(230, 229, 176);}
      p{color:brown;} 

    </style>
    <script>
      function myFunction() { 
        document.getElementById("titolo").innerHTML = "Esercizio";
           }

<body>
  <form>
    <fieldset>
    <legend>Dati Personali</legend>
    <label for="nome">Nome:</label>
    <input type="text" id="idnome" name="nome" placeholder="Nome"><br><br>
  
    <label for="cognome">Cognome:</label>
    <input type="text" id="idcognome" name="cognome" placeholder="Cognome"><br><br>
  
    <label for="genere">Genere:</label>
    <select name="genere" id="idsesso">
        <option value="maschio">Maschio</option>
        <option value="femmina">Femmina</option>
    </select><br><br>
  
    <label for="email">Email:</label>
    <input type="email" id="idemail" name="email" placeholder="Email"><br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" placeholder="Password"> <br><br>

    <label for="Data">Data di nascita:</label>
    <input type="date"  id="iddata" name="nascita"><br><br>

    <label for="nazioni">Nazionalità: </label><br>
    <select name="nazioni" id="idnazione">
      <option value="Albanese">Albanese</option>
      <option value="Argentina">Argentina</option>
      <option value="Belga">Belga</option>
      <option value="Biellorussia">Biellorussia</option>
      <option value="Italiana">Italiana</option>
      <option value="Irlandese">Irlandese</option>
      <option value="Israeliana">Israeliana</option>
      <option value="Inglese">Inglese</option>
      <option value="Francese">Francese</option>
      <option value="Tedesca">Tedesca</option>
    </select>
        
    <br><br>

    <label for="lavoro">Attività lavorativa: </label><br>
    <input type="lavoro" id="idlavoro" name="Attività lavorativa:"><br><br>

    <label for="lavoro">Hobby: </label><br>
    <input type="hobby" id="idhobby" name="Hobby"><br><br>

    <label for="Altezza">Altezza: </label><br>
    <input type="number" id="idaltezza" name="altezza" min="150" max="200"><br><br>

    <label for="Peso">Peso: </label><br>
    <input type="range" min="50" max="100" value="60" class="slider" id="idpeso"><br><br>
  
    <label for="Colore">Colore preferito: </label><br>
    <input type="text" id="idcolore" name="Colore"><br><br>

    <label for="Nota"></label>
  <textarea id="idnota" name="note" rows="6" cols="60" placeholder="Nota personale"></textarea><br><br>   

    <input type="submit" value="Invia">


  </fieldset>      
  </form>
</body>
</html>
