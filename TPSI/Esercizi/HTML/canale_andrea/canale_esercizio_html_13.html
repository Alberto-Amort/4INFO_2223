<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="name">Nome:</label>
            <input type="text" name="name" placeholder="Name">
            <br>
            <label for="cognome">Cognome:</label>
            <input type="text" name="cognome" placeholder="cognome">
            <br>
            <select>
                <option value="Mascio">Maschio</option>
                <option value="Femmina">Femmina</option>
                <option value="Altro/Non specificato">Altro/Non specificato</option>
            </select>
            <br>
            <label for="Email">Email:</label>
            <input type="text" name="Email" placeholder="Email">
            <br>
            <label for="Passowrd">Passowrd:</label>
            <input type="password" name="Passowrd" placeholder="Passowrd">
            <br>
            <label for="nascita">Data di nascita: </label>
            <input type="date" id="nascita">
            <br>
            <label for="naz">Nazionalità</label>
            <input type="date" id="naz">
            <br>
            <label for="lav">Attività lavorativi</label>
            <input type="text" id="lav">
            <br>
            <label for="hobby">Hobby</label>
            <input type="text" id="hobby">
            <br>
            <label for="Altezza">Altezza</label>
            <input type="number" id="Altezza" min="80" max="230" value="80">
            <br>
            <label for="Peso">Peso</label>
            <input type="number" id="Peso" min="30" max="230" value="30">
            <br>
            <label for="color">Colore preferito: </label>
            <input type="color" id="color">
            <br>
            <br>
            <label for="note">Note personali: </label>
            <textarea></textarea>
        </fieldset>
    </form>
</body>
</html>
