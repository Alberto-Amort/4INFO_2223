<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Matteo Licciardino">
    <meta name="description" content="template HTML">
    <meta name="keywords" content="template, html_03">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Esercizio 12</title>

    <style>
        h1 {
            text-decoration: underline;
            color: crimson;
            text-align: center;
        }

        h2 {
            text-decoration: underline;
        }

        form{
            margin-left: 42.5%;
        }

        u{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>I from</h1>
        <form>
            <h2>I dati di uno studente</h2><br>
            <label for="cars">Inserire il tuo Genere:  </label>
                <select name="genere" id="cars">
                    <option value="maschio">Maschio</option>
                    <option value="femmina">Femmina</option>
                    <option value="non binario">Non binario</option>
                    <option value="asessuato">Asessuato</option>
                    <option value="bisessuale">Bisessuale</option>
                    <option value="Bigender">Bigender</option>
                </select><br><br>
            <label for="nome">Inserire il tuo nome: </label>
            <input type="text" id="nome" name="Nome" placeholder="nome..."><br><br>
            <label for="cognome">Inserire il tuo cognome: </label>
            <input type="text" id="cognome" name="Cognome" placeholder="cognome..."><br><br>
            <label for="mail">Inserire il tuo indirizzo email: </label>
            <input type="email" id="mail" name="mail" placeholder="email..."><br><br>
            <label for="altezza">Inserire la tua l'altezza: </label>
            <input type="number" id="altezza" name="altezza" min="0" max="200"><br><br>
            <label for="peso">Inserire il tuo peso: </label>
            <input type="range" min="0" max="150" value="70" class="slider" id="peso"><br><br>
            <label for="favcolor1">Inserire il tuo colore preferito: </label>
            <input type="color" id="favcolor1" name="favcolor1" value="#ffffff"><br><br>
            <label for="favcolor2">Inserire il tuo secondo colore preferito: </label>
            <input type="color" id="favcolor2" name="favcolor2" value="#000000"><br><br>

            <h2>Dire in che stato attuale?</h2><br>
            <input type="radio" id="studente" name="I dati di uno studente" value="studente">
            <label for="studente"> studente</label><br>
            <input type="radio" id="occupato" name="I dati di uno studente" value="occupato">
            <label for="occupato"> occupato</label><br>
            <input type="radio" id="disoccupato" name="I dati di uno studente" value="disoccupato">
            <label for="disoccupato"> disoccupato</label><br>
            <label for="stato">Inserire da quanto tempo che sei in questo stato: </label>
            <input type="number" id="stato" name="stato" min="0" max="10"><br>
            <label for="soldi">Inserire il tuo livello economico: </label>
            <input type="range" min="0" max="15000" value="3000" class="slider" id="soldi"><br><br>

            <h2>Dire che sport fai?</h2><br>
            <input type="checkbox" id="tennis" name="tennis" value="tennis">
            <label for="tennis"> Tennis</label><br>
            <input type="checkbox" id="calcio" name="calcio" value="calcio">
            <label for="calcio"> Calcio</label><br>
            <input type="checkbox" id="nuoto" name="nuoto" value="nuoto">
            <label for="nuoto"> Nuoto</label><br>
            <input type="checkbox" id="basket" name="basket" value="basket">
            <label for="basket"> Basket</label><br>
            <input type="checkbox" id="pallavolo" name="pallavolo" value="pallavolo">
            <label for="pallavolo"> Pallavolo</label><br>
            <label for="sport">Inserire altri sport che non ci sono:  </label>
                <select name="sport" id="sport">
                    <option value="Rubgy">Rubgy</option>
                    <option value="Football americano">Football americano</option>
                    <option value="Canottaggio">Canottaggio</option>
                    <option value="Ciclista">Ciclista</option>
                    <option value="Baseball">Baseball</option>
                    <option value="Equitazione">Equitazione</option>
                </select><br><br>
            <label for="sport">Inserire da quanto tempo che fai questo sport: </label>
            <input type="number" id="sport" name="sport" min="0" max="10"><br><br>
            <label for="volte">Inserire quante volte ha settimana fai quello sport: </label>
            <input type="number" id="volte" name="volte" min="0" max="7"><br><br>
            <label for="level">Inserire il tuo livello sportivo: </label>
            <input type="range" min="0" max="10" value="5" class="slider" id="level"><br><br>

            <h2>Inserire la tua data di nascita</h2>
            <input type="date" id="data" name="compleanno"><br><br>

            <label for="cult">Inserire il tuo livello culturale: </label>
            <input type="range" min="0" max="10" value="5" class="slider" id="cult"><br><br>

            <label for="bro">Inserire quanti fratelli hai: </label>
            <input type="range" min="0" max="10" value="2" class="slider" id="bro"><br><br>

            <label for="calcio">Inserire le tue squadre di calcio preferite: 
                <select name="squadre" id="calcio">
                    <option value="Juventus">Juventus</option>
                    <option value="Milan">Milan</option>
                    <option value="Toro">Toro</option>
                    <option value="Inter">Inter</option>
                    <option value="Roma">Roma</option>
                    <option value="Lazio">Lazio</option>
                </select><br><br>
            </label>

            <label for="bio">Biografia:</label>
            <textarea id="bio" name="bio" rows="7" cols="70" placeholder="Inserisci la tua biografia..."></textarea><br><br>

            <label for="vita">Racconta la tua vita:</label>
            <textarea id="vita" name="vita" rows="8" cols="80" placeholder="Inserisci la tua vita..."></textarea><br><br>

            <label for="btn">Premi il pulsante: </label>
            <button type="button" id="btn">Cliccami!</button><br><br>

            <label for="like">Dire se questo form ti Ã¨ piaciuto <u>da 0 a 10</u>: </label>
            <input type="number" id="like" name="like" min="0" max="10"><br><br>
        </form>

        <script>
            let btn = document.querySelector("button");

            btn.addEventListener("click", () =>
            {
                alert("Hai finito di compilare il form");
            })
        </script>
</body>
</html>
