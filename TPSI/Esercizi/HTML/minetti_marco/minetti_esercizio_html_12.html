<h3>Sistema operativo:</h3><br>
<form>
<input type="radio" id="linux" name="sistema operativo" value="linux">
<label for="linux">  Linux</label><br>
<input type="radio" id="windows" name="sistema operativo" value="windows">
<label for="windows">  windows</label><br>

<label for="dualboot">  dualboot</label><br><br>
</form>

<br><br>

<h3>Potenza tuo pc</h3><br>
<form>
<input type="number" id="potenza" name="potenza" min="0" max="1000"><br><br>
</form>

<h3>Colore del pc</h3><br>
<form>
<input type="color" id="favcolor" name="favcolor" value="#509887"><br><br>
</form>

<br><br>

<form>
<label for="peso">Peso del pc: </label>
<input type="range" min="0" max="100" value="15" class="slider" id="peso"><br> 
</form>

<br><br>

      <option value="mac">mac linux</option>

</form>
