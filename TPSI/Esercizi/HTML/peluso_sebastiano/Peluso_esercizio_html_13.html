<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tredicesima pagina html</title>
</head>
<body align="center">
    <h1>Iscrizione per la palestra</h1>
<form>
    <fieldset>
        <legend>Inserisci qui i tuoi dati: </legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="Surname">Surname: </label>
        <input type="text" id="Surname" name="Surname" placeholder="Surname">
        <br><br>

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="Email">
        
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Password">
        <br><br>

        <label for="genere">Inserisci il Genere: </label>
        <select name="genere" id="cars">
            <option value="maschio">Maschio</option>
            <option value="femmina">Femmina</option>
        </select>
        
        <label for="iddata">Data di nascita: </label>
        <input type="date" id="iddata" name="birthday"><br>
        <br>
        <label for="nazioni">Inserire la nazionalit√†: </label>
        <input list="nations" name="nazioni" id="nazioni">
        <datalist id="nations">
            <option value="Albanese"></option>
            <option value="Argentina">
            <option value="Belga">
            <option value="Biellorussa">
            <option value="Italiana">
            <option value="Inglese">
            <option value="Irlandese">
            <option value="Israeliana">
            <option value="Americana">
            <option value="Greca">
        </datalist>

        <br><br>
        <label for="Surname">Attivita lavorativa: </label>
        <input type="text" id="Surname" name="Surname" placeholder="Attivita lavorativa">

        <br><br>
        <label for="Surname">colore preferito: </label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <label for="altezza">Quanto sei alto: </label>
        <input type="number" id="altezza" name="altezza" min="0" max="1000"> m<br><br>

        <label for="peso">Quanto pesi: </label>
        <input type="range" min="0" max="800" class="slider" id="peso"><br>

        <br><br><br>
        <label for="bio">Inserisci qui le tue note personali:</label>
        <textarea id="idnote" name="note" rows="4" cols="80" placeholder="Scrivi qui le tue note personali"></textarea>



    </fieldset>
        
</form>
</body>
</html>
