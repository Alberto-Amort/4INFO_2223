<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Registrazione</title>
</head>
<body align="center">
    <h1>Form di registrazione per una società sportiva di tennis</h1>
    
    <form>
        <fieldset>
            <legend>Compila il form di registrazione per registrarti al corso di tennis</legend>
            <label for="Name">Inserisci il nome:</label>
            <input type="text" id="Name" name="Name" placeholder="Name">
            <label for="Cognome" >Insersci il cognome</label>
            <input type="text" id="Cognome" name="Cognome" placeholder="Cognome">
            <br><br>

            <label for="email" >inserire l'email: </label>
            <input type="email" id="email" name="email" placeholder="Email">
            <br><br>

            <label for="birthday">inserire la data di nascità:</label>
            <input type="date" id="birthday" name="birthday">
            <br><br>

            <label for="peso">Dichiarare il peso:</label>
            <input type="range" id="peso" name="peso" min="0" max="90">
            <br><br>

            <label for="altro">Altro: </label>
            <textarea name="altro" id="altro" rows="4" cols="20" placeholder="Scrivere qui altro"></textarea>
            
        </fieldset>
    </form>
</body>
</html>
