<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricetta medica</title>
</head>
<body>

<center>
    <form>
        
        <table width="45%" border="1">
            <caption><h1>Ricetta Medica del Dott.Peluso</h1></caption>

            <tbody>
                <tr>
                    <td>
                        <label for="CN" >Cognome e Nome:</label>
                        <input type="text" id="CN" name="CN" placeholder="Cognome e Nome">
                        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                        <label for="indirizzo" >L'indirizzo</label>
                        <input type="text" id="indirizzo" name="indirizzO" placeholder="indirizzo">
                        <br><br>

                        <label for="CF" >Il codice fiscale:</label>
                        <input type="text" id="CF" name="Cf" placeholder="Codice fiscale">
                        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                        <label for="CA" >Il codice ASL:</label>
                        <input type="text" id="CA" name="CodiceASL" placeholder="Codice ASL">

                        
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <br><br>
                        <textarea id="area" name="area" rows="8" cols="80" placeholder="Scrivere qui le prescrizioni"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br><br>
                        <label for="NC" >Numero confezioni:</label>
                        <input type="number" id="NC" name="Numeroconfezioni" placeholder="Numero confezioni">
                        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                        <label for="date">Inserire la data:</label>
                        <input type="date" id="date" name="Date">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <br>
                        <p>FIRMA: ___________________________</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</center>
    
    
</body>
</html>
