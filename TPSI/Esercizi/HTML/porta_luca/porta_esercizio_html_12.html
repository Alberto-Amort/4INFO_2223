<!DOCTYPE html>
<html>
    <head>
        <title>Form 12</title>
    </head>
    <body>
        <h1 style="text-align:left">Form</h1>
        <form>
            <label style="color:black" for="idname">NOME: </label>
            <input style="background-color:white" type="text" id="idname" name="nome" placeholder="NOME"><br/><br/><br/>
            <label style="color:black" for="idsurname">COGNOME: </label>
            <input style="background-color:white" type="text" id="idsurname" name="cognome" placeholder="COGNOME">
            <br/><br/><br/><br/><br/><br/>
            <label style="color:black" for="idbutton">PULSANTE: </label>
            <input style="background-color:white" type="button" id="idbutton" value="Pulsante">
            <br/><br/><br/><br/><br/><br/>
            <h3>Data di nascita</h3>
            <label for="iddate">Nascita: </label>
            <input type="date" id="iddate" name="birthday">
            <br/><br/><br/><br/><br/><br/>
            <h3>Chi sei?</h3><br/>
            <input type="radio" id="idstudent" name="occupazione" value="studente">
            <label for="idstudent">Studente</label><br/>
            <input type="radio" id="idworker" name="occupazione" value="lavoratore">
            <label for="idworker">Lavoratore</label><br/>
            <input type="radio" id="idunemployer" name="occupazione" value="disoccupato">
            <label for="idunemployer">Disoccupato</label><br/>
            <br/><br/><br/><br/><br/><br/>
            <h3>Che sport fai?</h3>
            <input type="checkbox" id="idwaterpolo" name="sport" value="pallanuoto">
            <label for="idwaterpolo">Pallanuoto</label><br/>
            <input type="checkbox" id="idswim" name="sport" value="nuoto">
            <label for="idswim">Nuoto</label><br/>
            <input type="checkbox" id="idfootball" name="sport" value="calcio">
            <label for="idfootball">Calcio</label><br/>
            <input type="checkbox" id="idcrossfit" name="sport" value="crossfit">
            <label for="idcrossfit">Crossfit</label><br/>
            <input type="checkbox" id="idsofa" name="sport" value="divano">
            <label for="idsofa">Divano</label><br/>
            <br/><br/><br/><br/><br/><br/>
            <h3>Che voti hai preso?</h3><br/>
            <label for="idreti">Reti: </label>
            <input type="number" id="idreti" name="voto" min="2" max="10">
            <label for="idtpsi">TPSI: </label>
            <input type="number" id="idtpsi" name="voto" min="2" max="10">
            <label for="idinfo">INFO: </label>
            <input type="number" id="idinfo" name="voto" min="2" max="10">
            <label for="idtele">TELE: </label>
            <input type="number" id="idtele" name="voto" min="2" max="10">
            <br/><br/><br/><br/><br/><br/>
            <h3>Colori preferiti?</h3><br/>
            <label for="favcol1">Colore 1: </label>
            <input type="color" name="colorepreferito" id="favcol1" value="#ff9900"><br/>
            <label for="favcol2">Colore 2: </label>
            <input type="color" name="colorepreferito" id="favcol2" value="#cc0000">
            <br/><br/><br/><br/><br/><br/>
            <h3>Come pensi siano andate le pertite di Qatar 2022?</h3><br/>
            <label for="qe">Qatar Ecuador: </label>
            <input type="range" name="colorepreferito" id="qe" min="0" max="10" value="5"><br/>
            <label for="ii">Inghilterra Iran: </label>
            <input type="range" name="colorepreferito" id="ii" min="0" max="10" value="5"><br/>
            <label for="fa">Francia Australia </label>
            <input type="range" name="colorepreferito" id="fa" min="0" max="10" value="5"><br/>
            <br/><br/><br/><br/><br/><br/>
            <label for="food1">Io: </label><br/>
            <select name="cibo" id="food1">
                <option value="pizza">Pizza</option>
                <option value="hamburger">Hamburger</option>
                <option value="piadina">Piadina</option>
                <option value="patate">Patate</option>
                <option value="altro">Piadina</option>
            </select>
            <br/>
            <label for="food2">Tu: </label><br/>
            <select name="cibo" id="food2">
                <option value="pizza">Pizza</option>
                <option value="hamburger">Hamburger</option>
                <option value="piadina">Piadina</option>
                <option value="patate">Patate</option>
                <option value="altro">Piadina</option>
            </select>
            <br/><br/><br/><br/><br/><br/>
            <h3>Racconta la tua storia</h3><br/>
            <label for="bio">Biografia: </label>
            <textarea id="bio" name="bio" rows="6" cols="60" placeholder="Inserisci una biografia"></textarea>
        </form>
    </body>
</html>
