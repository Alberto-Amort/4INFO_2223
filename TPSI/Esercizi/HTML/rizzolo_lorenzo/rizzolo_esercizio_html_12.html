<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <h4>Text</h4>
        <label for="text1">Text1</label>
        <input type="text" id="text1" placeholder="text1"><br>
        <label for="text2">Text2</label>
        <input type="text" id="text2" placeholder="text2"><br>

        <h4>Button</h4>
        <label for="but">Button</label>
        <input type="submit" id="but" value="bottone"><br>

        <h4>Radio</h4>
        <label for="1">Radio1</label>
        <input type="radio" name="radio1" id="1"><br>
        <label for="2">Radio2</label>
        <input type="radio" name="radio1" id="1"><br>
        <label for="3">Radio3</label>
        <input type="radio" name="radio1" id="1"><br>

        <h4>checkbox</h4>
        <label for="1">check1</label>
        <input type="checkbox"  id="1"><br>
        <label for="2">check2</label>
        <input type="checkbox"  id="2"><br>
        <label for="3">check3</label>
        <input type="checkbox"  id="3"><br>
        <label for="4">check4</label>
        <input type="checkbox"  id="4"><br>
        <label for="5">check5</label>
        <input type="checkbox"  id="5"><br>

        <h4>data</h4>
        <label for="data">Data</label>
        <input type="date" id="data">
        
        <h4>number</h4>
        <label for="num1">Num1</label>
        <input type="number" id="num1" min="10" min="20"><br>
        <label for="num2">Num2</label>
        <input type="number" id="num2" min="10" min="20"><br>
        <label for="num3">Num3</label>
        <input type="number" id="num3" min="10" min="20"><br>
        <label for="num4">Num4</label>
        <input type="number" id="num4" min="10" min="20"><br>

        <h4>color</h4>
        <label for="color">Color</label>
        <input type="color" id="color">
        
        <h4>range</h4>
        <label for="r1">range1</label>
        <input type="range" id="r1" min="10" max="200" ><br>
        <label for="r2">range2</label>
        <input type="range" id="r2" min="10" max="200" ><br>
        <label for="r3">range3</label>
        <input type="range" id="r3" min="10" max="200" ><br>

        <h4>combo</h4>
        <label for="gen">genere</label>
        <select name="genere" id="gen">
            <option value="mas">maschio</option>
            <option value="fem">femmina</option>
            <option value="non">non specifico</option>
            <option value="al">altro</option>
            <option value="nb">non binary</option>
        </select>
        <br>
        <label for="cars">veicoli</label>
        <select name="veicoli" id="cars">
            <option value="mas">Audi</option>
            <option value="fem">Range rover</option>
            <option value="non">Maserati</option>
            <option value="al">Ferrari</option>
            <option value="nb">lamborghini</option>
        </select>

        <h4>textarea</h4>
        <label for="texta">textarea</label>
        <textarea name="texta" id="texta" cols="60" rows="6"></textarea>
    </form>
</body>
</html>
