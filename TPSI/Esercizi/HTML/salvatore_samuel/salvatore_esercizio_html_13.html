<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compito 13</title>
</head>
<body>
    <h1 style="text-align: center;">
        <u>
            Form informazioni personali
        </u>
    </h1>
    <form>
        <fieldset>
            <legend>Dati Personali</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome"><br><br>
            
            <label for = "iddate">Data di nascita: </label>
            <input type = "date" id = "iddate" name = "nascita">
            <label for="genere">Genere:</label>
            <select name="genere" id="genere">
                <option value="maschio">Maschio</option>
                <option value="femmina">Femmina</option>
                <option value="alieno">Alieno</option>
            </select><br><br>
            
            <label for="nazioni">Nazionalit√†: </label><br>
            <input list="nations" name="nazioni" id="nazioni">
            <datalist id="nations">
                <option value="Albanese">
                <option value="Argentina">
                <option value="Belga">
                <option value="Biellorussa">
                <option value="Italiana">
                <option value="Irlandese">
                <option value="Israeliana">
            </datalist><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <input type="submit" value="Invia">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd"> 
            <input type="submit" value="Invia"> <br><br>
        </fieldset>      
        <br>
        <fieldset>
            <legend>Altre informazioni</legend>

            <label for="idlavoro">Lavoro:</label>
            <input type="text" id="idlavoro" name="lavoro">
            <label for="idhobby">Hobby preferito:</label>
            <input type="text" id="idhobby" name="hobby"><br><br>

            <label for="idaltezza">Inserisci altezza:</label>
            <input type="number" id="idaltezza" name="idaltezza" min="135" max="210">
            <label for="idpeso">Indice di peso:</label>
            <input type="range" min="50" max="130" value="70" class="slider" id="idpeso">
            <label for="idpeso"> <small>50 kg --> 130 kg</small> </label><br><br>

            <label for="idfavcolor"> Inserisci colore preferito</label>
            <input type="color" id="idfavcolor" name="favcolor" value="#ff0000"><br><br>

            <label for="idscelta"> Inserisci motivazione della tua scelta: </label>
            <textarea id="idscelta" name="bio" rows="6" cols="60" placeholder="motivazione"></textarea><br><br>
        </fieldset>
    </form>
</body>
</html>
