    <body>
       
        <h1 style="text-align: center;"> ISCRIZIONE ALLA SCUOLA EDOARDO AGNELLI</h1>
        <form>
            <fieldset>
            <legend><h3>Dati Personali</h3></legend>
            <label for="nome">inserire il nome:</label>
            <input type="text" id="nome" name="nome">
          <br><br>
            <label for="cognome">inserire il cognome:</label>
            <input type="text" id="cognome" name="cognome">
          <br><br>
          <label for="data">inserire la data di nascita:</label>
          <input type="date" id="iddata" name="birthday">
          <br><br>
          <label for="genere">nazionalità:</label>
          <select name="genere" id="nazionalità">
              <option value="maschio">italiana</option>
              <option value="femmina">francese</option>
              <option value="femmina">giapponese</option>
              <option value="femmina">spagnola</option>
              <option value="femmina">inglese</option>
          </select>
          <br><br>
            <label for="genere">Sesso:</label>
            <select name="genere" id="cars">
                <option value="maschio">Maschile</option>
                <option value="femmina">Femminile</option>
            </select>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <input type="submit" value="Invia">
            <br><br>
          
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
            <br><br>

            <label for="color">colore preferito:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ffffff">
            <br><br>

            <label for="altezza">altezza:</label>  
            <input type="number" id="altezza" name="altezza" min="150" max="200">
            <br><br>

                <label for="peso">Peso: </label>
                <input type="range" min="30" max="120" value="0" class="slider" id="peso">
                <br><br> 
              <label for="hobby">inserisci alcuni tuoi hobby:</label>
              <br>
                  <input type="checkbox" id="leggere" name="leggere" value="leggere">
                  <label for="leggere">  leggere</label><br>
                  <input type="checkbox" id="correre" name="correre" value="correre">
                  <label for="correre">  correre</label><br>
                  <input type="checkbox" id="studiare" name="studiare" value="studiare">
                  <label for="studiare"> studiare</label><br>
                  <input type="checkbox" id="dormire" name="dormire" value="dormire">
                  <label for="dormire"> dormire</label><br>
                  <input type="checkbox" id="suonare" name="suonare" value="suonare">
                  <label for="suonare"> suonare</label><br>
                  <input type="checkbox" id="mangiare" name="mangiare" value="mangiare">
                  <label for="mangiare"> mangiare</label><br>
                  <input type="checkbox" id="giocare ai videogiochi" name="giocare ai videogiochi" value="giocare ai videogiochi">
                  <label for="giocare ai videogiochi"> giocare ai videogiochi</label>
                  <br><br>  

                  <label for="bio"><h3>note personali:</h3></label>
                  <textarea id="bio" name="bio" rows="10" cols="100" placeholder="scrivi qui"></textarea> 
                  <br><br><br>   
                  <label for="idpulsante">Premi il pulsante per inviare: </label> 
                  <div><button type="button" onclick="myFunction()">premi qui quando hai inserito tutto</button></div>
                  <button type="button" id="idpulsante">attendere...</button>
         
                </fieldset>     
            </form>
    </body>
    <script>
        function myFunction() { 
            document.getElementById("idpulsante").innerHTML = "BRAVO!!!";
            
        }
    </script>
